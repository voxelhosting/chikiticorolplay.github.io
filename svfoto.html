<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotos del Servidor - FAMYLY CHIKITICO CHL</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c2f33;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            text-align: center;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
            padding: 20px;
            background-color: rgba(54, 57, 63, 0.9);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 80%;
            width: 90%;
            backdrop-filter: blur(5px);
        }

        h1 {
            color: #7289da;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
            font-size: 2rem;
            animation: fadeIn 1s ease-in-out;
        }

        .image-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        img {
            max-width: 50%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            display: none;
        }

        img.active {
            display: block;
        }

        img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2.5rem;
            color: #7289da;
            cursor: pointer;
            transition: color 0.3s;
            user-select: none;
            z-index: 20;
        }

        .arrow:hover {
            color: #99aab5;
        }

        .arrow-left {
            left: -50px;
        }

        .arrow-right {
            right: -50px;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #7289da;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .back-link:hover {
            background-color: #99aab5;
            transform: translateY(-3px);
        }

        /* Particles container */
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* Ensure it's behind all content */
            pointer-events: none; /* Allow clicks to pass through */
        }

        /* Animation keyframes */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Particles.js container -->
    <div id="particles-js"></div>

    <div class="container">
        <h1>Fotos del Servidor</h1>
        <div class="image-container">
            <span class="arrow arrow-left" onclick="prevImage()">&larr;</span>
            <img src="https://media.discordapp.net/attachments/1246505961405812858/1269322931398250566/Cool-Text-463088520995524.png?ex=66afa499&is=66ae5319&hm=32e1cf1464fb3d546e63099f2f69f90bfb79d39173f3120721fe1c951c4bacd2&=&format=webp&quality=lossless&width=1075&height=490" alt="Foto del servidor de Discord" class="active">
            <img src="https://media.discordapp.net/attachments/1246505961405812858/1269326895280033813/IMG_20240803_121051_299.jpg?ex=66afa84a&is=66ae56ca&hm=b75cdf513f094180cd7fffeb635866b6c22e69f9c4bdb8acb9bb80093dfaa081&=&format=webp&width=812&height=662" alt="Foto del servidor de Discord">
            <img src="https://media.discordapp.net/attachments/1246505961405812858/1269333991886946355/Cool-Text-461106146918255.png?ex=66afaee6&is=66ae5d66&hm=a98ac3bcbf3844290fb89e312e497531765a7b377fd9642d3feb6ec089c2d1de&=&format=webp&quality=lossless&width=687&height=243" alt="Foto 5">
            <img src="https://media.discordapp.net/attachments/1246505961405812858/1269333990918062202/8482360E-D427-4B06-B1FD-A2DF18950DA1.png?ex=66afaee6&is=66ae5d66&hm=3e95f2940d1456e60e231418c9182eb8a114a313ecd63b245e8b763900694eb7&=&format=webp&quality=lossless&width=662&height=662" alt="Foto 7">
            <img src="https://media.discordapp.net/attachments/1246505961405812858/1269333991568441364/IMG_3562.png?ex=66afaee6&is=66ae5d66&hm=99ac3e779e2034ac7a91ae91508f56ec08dab58b821a4aeae851b853820aa498&=&format=webp&quality=lossless&width=625&height=625" alt="Foto 6">
            <img src="https://media.discordapp.net/attachments/1246505961405812858/1269333565649326120/Harppens-logo_gratis.png?ex=66afae81&is=66ae5d01&hm=e0e266b1f8fab3cde40b9ae25ecde8388391e1b90600c11f1f639ffff008922b&=&format=webp&quality=lossless&width=625&height=625" alt="Foto 3">
            <span class="arrow arrow-right" onclick="nextImage()">&rarr;</span>
        </div>
        <a href="index.html" class="back-link">Volver a la Informaci√≥n</a>
    </div>

    <script>
        const images = document.querySelectorAll('.image-container img');
        let currentIndex = 0;

        function showImage(index) {
            images.forEach((img, i) => {
                img.classList.remove('active');
                if (i === index) {
                    img.classList.add('active');
                }
            });
        }

        function prevImage() {
            currentIndex = (currentIndex === 0) ? images.length - 1 : currentIndex - 1;
            showImage(currentIndex);
        }

        function nextImage() {
            currentIndex = (currentIndex === images.length - 1) ? 0 : currentIndex + 1;
            showImage(currentIndex);
        }

        // Initialize particles.js
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 120,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": ["#ffffff", "#7289da", "#99aab5"]
                },
                "shape": {
                    "type": ["circle", "triangle", "polygon"],
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.7,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 0.5,
                        "opacity_min": 0.2,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 5,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": false
                },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "none",
                    "random": true,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": true,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "bubble"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 250,
                        "size": 6,
                        "duration": 2,
                        "opacity": 0.7,
                        "speed": 2
                    },
                    "repulse": {
                        "distance": 300,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
    </script>
    <!-- Include particles.js library -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</body>
</html>
